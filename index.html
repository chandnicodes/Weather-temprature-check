<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Breeze Weather App| Weather-Temperature </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="site-wrapper">
        <div class="inner-wrapper">
            <div class="Weather-Text">
                <h2>Cool Breeze</h2>
                <p>Weather Details</p>
            </div>
            <div class="weather-wrapper">
                <input type="text" placeholder="Search By City Name" id="cityname-search">
                <div class="city-details"></div>
                <div class="weather-temp-details">
                    <div class="temperature"></div>
                    <div class="flex">
                        <div class="weather-type"></div>
                        <div class="wind-speed"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
